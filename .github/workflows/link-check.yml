# External Link Checker
# Validates external URLs in markdown files
# Runs nightly and creates an issue when broken links are found

name: Link Check

on:
  schedule:
    # Nightly at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Check internal links (docs/)
        id: internal
        run: npm run lint:links:docs
        continue-on-error: true

      - name: Check external links
        id: external
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --timeout 30
            --max-retries 3
            --exclude '^https://localhost'
            --exclude '^http://localhost'
            --exclude 'example\.com'
            --exclude 'contoso\.com'
            --exclude 'your-.*\.azure'
            --exclude 'placeholder'
            --exclude '^https://www\.gartner\.com'
            --exclude '^https://www\.mckinsey\.com'
            --exclude '^https://hbr\.org'
            --exclude '^https://sloanreview\.mit\.edu'
            --exclude '^https://trust\.github\.com'
            --exclude '^https://aka\.ms'
            --exclude '\.azurewebsites\.net'
            --exclude '\.vault\.azure\.net'
            --exclude '\.azurecontainerapps\.io'
            --exclude '\.azurestaticapps\.net'
            --accept 200,204,206,301,302,403,429
            'README.md'
            'CONTRIBUTING.md'
            'CONTRIBUTORS.md'
            'docs/**/*.md'
            'agent-output/**/*.md'
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue on failure
        if: steps.internal.outcome == 'failure' || steps.external.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '## ðŸ”— Broken Links Detected\n\n';
            body += 'The nightly link check found broken links in the documentation.\n\n';
            body += '**Run:** [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n';

            if (fs.existsSync('lychee/out.md')) {
              body += '### External Link Results\n\n';
              body += fs.readFileSync('lychee/out.md', 'utf8');
            }

            // Check for existing open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links'
            });

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”— Broken Links Found in Documentation',
                body: body,
                labels: ['broken-links', 'documentation']
              });
            }

      - name: Report results
        if: always()
        run: |
          if [ -f lychee/out.md ]; then
            echo "## Link Check Results" >> $GITHUB_STEP_SUMMARY
            cat lychee/out.md >> $GITHUB_STEP_SUMMARY
          fi
