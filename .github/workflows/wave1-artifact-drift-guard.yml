name: Wave 1 Artifact Template Drift Guard

on:
  pull_request:
    paths:
      - .github/templates/01-requirements.template.md
      - .github/templates/02-architecture-assessment.template.md
      - .github/templates/04-implementation-plan.template.md
      - .github/templates/06-deployment-summary.template.md
      - .github/agents/azure-principal-architect.agent.md
      - .github/agents/bicep-plan.agent.md
      - .github/instructions/markdown.instructions.md
      - scripts/validate-wave1-artifacts.mjs
  push:
    paths:
      - .github/templates/01-requirements.template.md
      - .github/templates/02-architecture-assessment.template.md
      - .github/templates/04-implementation-plan.template.md
      - .github/templates/06-deployment-summary.template.md
      - .github/agents/azure-principal-architect.agent.md
      - .github/agents/bicep-plan.agent.md
      - .github/instructions/markdown.instructions.md
      - scripts/validate-wave1-artifacts.mjs

permissions:
  contents: read

jobs:
  drift-guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Wave 1 artifact templates
        run: node scripts/validate-wave1-artifacts.mjs
        env:
          STRICTNESS: relaxed # Start with relaxed, ratchet to standard after 2 conforming regenerations
